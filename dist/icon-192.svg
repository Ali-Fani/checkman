<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="96" cy="96" r="90" fill="url(#iconGradient)" filter="url(#iconShadow)"/>

  <!-- Checkmark -->
  <path d="M 70 96 L 82 108 L 122 68" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Persian Text -->
  <text x="96" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">چک</text>
</svg>