# Checkman Features SVG

This SVG image represents the key features and design elements of the Checkman (مدیریت چک) application.

## Features Represented

### Core Functionality
- **Check Management**: Central checkmark icon representing the core check/checkmark functionality
- **Check Lists**: Visual representation of check items with Persian labels
- **Due Date Tracking**: Integration with Persian calendar system

### Technical Features
- **Persian Calendar**: Custom calendar widget showing Persian dates (۱۴۰۳/۰۶/۳۰) with Gregorian conversion
- **Notifications**: Bell icon with badge showing reminder system
- **Theme Toggle**: Sun/moon switch representing dark/light mode functionality
- **PWA Support**: Mobile phone interface showing app-like functionality
- **Offline Support**: Indicated through the PWA mobile interface

### Design Elements
- **Persian Color Palette**: Blue (#2563eb), Green (#059669), and Orange (#ea580c) gradients
- **Glassmorphism Effects**: Modern frosted glass appearance with backdrop blur
- **RTL Support**: Right-to-left layout for Persian text
- **Modern UI**: Gradients, shadows, and smooth animations
- **Responsive Design**: Mobile-first approach with adaptive layouts

### Visual Components
- **Central Check Icon**: Large animated checkmark in the center
- **Feature Grid**: Four main feature cards (Calendar, Notifications, Theme, PWA)
- **Check List Preview**: Sample check items with Persian labels
- **Decorative Elements**: Floating particles and gradient overlays
- **Typography**: Persian title "مدیریت چک" with English subtitle

## Technical Details
- **Dimensions**: 800x600 viewBox
- **Format**: Scalable SVG with modern features
- **Gradients**: CSS3 linear gradients for smooth color transitions
- **Filters**: Glassmorphism, drop shadows, and glow effects
- **Accessibility**: Proper contrast and semantic structure

